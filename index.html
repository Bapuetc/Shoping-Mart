<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapu Shopping Mart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/bapu_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <header class="bg-danger text-center text-white p-2">
        <h2>Bapu Shopping Mart</h2>
    </header>
    <section class="row justify-content">
        <div class="col-4">
            <div class="form-group">
                <label for="SelectCategory">Select a Category</label>
                <div>
                    <select id="lstCategory" onchange="selectedCategoryChanged()" class="form-control"></select>
                </div>
            </div>     
            <div class="form-group">   
                <label for="SelectProduct">Select a Product</label>
                <div>
                    <select id="lstProducts" onchange="selectedProductChanged()" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="Preview">Preview</label>
                <div class="card">
                    <div class="card-header text-center">
                        <h3 id="prodName"></h3>
                    </div>
                    <div class="card-body text-center">
                        <img id="prodPhoto" width="90%">
                        <h3 id="prodPrice"></h3>
                    </div>
                    <div class="card-footer">
                        <h3></h3>
                        <button class="btn btn-danger btn-block" onclick="AddtoCartClick()"><i class="	fa fa-cart-plus"></i> Add to Cart</button>
                    </div>
                </div>    
            </div>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4 mt-2">
            <h3></h3>
            <button class="btn btn-block btn-danger" data-toggle="modal" data-target="#cartSummary" onclick="AddCartItemsToTable()"><i class="fa fa-shopping-cart"></i> [ <span id="cartCount"></span> ] Cart Items</button>
        </div>
        <div class="modal fade" id="cartSummary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Cart Summary</h2>
                        <button data-dismiss="modal" class="close">x</button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead class="align-middle">
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Preview</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="align-middle">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-info">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
